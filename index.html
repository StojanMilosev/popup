<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Simple Popup</h1>
            <div class="popup-box">
                <button type="button" class="popup">click to toggle popup 1</button>
                <span class="bubble">Popup text 1</span>
            </div>
            <div class="popup-box">
                <button type="button" class="popup">click to toggle popup 2</button>
                <span class="bubble">Popup text 2</span>
            </div>
            <div class="popup-box">
                <button type="button" class="popup">click to toggle popup 3</button>
                <span class="bubble">Popup text 3</span>
            </div>
            <div class="popup-box">
                <button type="button" class="popup">click to toggle popup 4</button>
                <span class="bubble">Popup text 4</span>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
